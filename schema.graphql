type History @entity {
  id: ID!
  date: Date @index
  balanceTransfers: Int
  uniquesTransfers: Int
  itemsMinted: Int
  itemsBurned: Int
  collectionsCreated: Int
  collectionsDestroyed: Int
  amountTransferred: BigInt
  newAccounts: Int
  killedAccounts: Int
}

type Account @entity {
  id: ID!
  isAlive: Boolean @index
  balanceTransfers: Int
  uniquesTransfers: Int
  itemsMinted: Int
  itemsBurned: Int
  collectionsCreated: Int
  collectionsDestroyed: Int
  amountTransferred: BigInt
}