type Collection @entity {
  id: ID!
  collectionId: String! @index
  issuer: String! @index
  admin: String! @index
  owner: String! @index
  freezer: String
  metadataCid: String
  isDestroyed: Boolean!
  createdAt: Float @index
  updatedAt: Float @index
  items: [Item] @derivedFrom(field: "collection")
}

type Item @entity {
  id: ID!
  itemId: String! @index
  collectionItemKey: String! @index
  collection: Collection!
  metadataCid: String
  isBurned: Boolean!
  createdAt: Float @index
  updatedAt: Float @index
  owner: String
}

type UniquesTransfer @entity {
  id: ID!
  txHash: String @index
  block: Int @index
  from: String @index
  to: String @index
  collection: Collection!
  item: Item!
  fee: BigInt
  timestamp: Float @index
  success: Boolean
}
